<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Gorillaz Music Mixer</h1>
		<img class="gorillazlogo" src="images/gorillazlogo.png" width="350px">
		<h3 class="center">Help The Gorillaz remix their song!</h3>
	</header>
	
	<section>
		<div class="drag">
			<img src="images/200x200.png" class="dragimage"  alt="top left">
			<img src="images/200x200.png" class="dragimage"  alt="top right">
		</div>
		<div>
			<img src="images/200x200.png" class="dragimage"  alt="bottom left">
			<img src="images/200x200.png" class="dragimage" alt="bottom right">
		</div>
		<div>
			<img src="images/200x200.png" class="dragimage"  alt="bottom left">
		</div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
